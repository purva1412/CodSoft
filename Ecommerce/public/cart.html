<!DOCTYPE html>
<html>
<head>
  <title>Cart</title>
</head>
<body>

<h2>Your Cart</h2>
<ul id="cartItems"></ul>

<button onclick="checkout()">Checkout</button>

<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let list = document.getElementById("cartItems");
  cart.forEach(item => {
    let li = document.createElement("li");
    li.innerText = item;
    list.appendChild(li);
  });

  function checkout() {
    alert("Payment Successful (Demo)");
    localStorage.clear();
  }
</script>

</body>
</html>
